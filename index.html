<html>
  <head>
    <title>Name Variant Search</title>
    <style>
      body {
        margin: 1em;
        font-family: "Helvetica", Arial, sans-serif;
        font-size: 18px;
      }
      button, input {
          font-size: 16px;
      }
      .form {
          margin-bottom: 1em;
      }
    </style>
  </head>
  <body>
    <script src="node_modules/@bellingcat/alias-generator/dist/main.js"></script>
    <script>
      function getNames(e) {
        e.preventDefault();
        const name = event.target.elements.name.value;

        const results = Alias.getAliases(name);

        let output = document.querySelector("#output");
        output.textContent = "";
        for (const i in results) {
          let item = document.createElement('li');
          item.textContent = results[i];
          output.append(item);
        }
      }
    </script>

    <form onsubmit="getNames(event)" class="form">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" />
      <input type="submit" value="Search"/>
    </form>
    <div id="output">
    </div>
  </body>
</html>
