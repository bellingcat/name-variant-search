<html>
  <head>
    <title>Name Variant Search</title>
    <link rel="icon" href="../public/favicon.ico" type="image/ico">
    <style>
      body {
        margin: 1em;
        font-family: "Helvetica", Arial, sans-serif;
        font-size: 18px;
      }
      button, input {
          font-size: 16px;
      }
      .form {
          margin-bottom: 1em;
      }
      .result {
        display: flex;
        align-items: center;
      }
      .name {
        flex-grow:1;
        padding: 0 5px;
        text-transform: capitalize;
      }
      button {
        margin: 10px;
      }
      li:nth-child(odd) {
        background: #eee;
      }
      #output {
        max-width: 800px;
      }
      .footer {
        margin-top: 50px;
        color: #aaa;
      }
      .footer a, .footer a:visited {
        color: #1b73e9;
      }
    </style>
  </head>
  <body>
    <h1>Name Variant Search</h1>
    <div id="app"></div>
    <form id="form" class="form">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" />
      <input type="submit" value="Submit"/>
    </form>
    <div id="output">
    </div>
    <p class="footer">
      <a href="https://github.com/bellingcat/name-variant-search/issues">
        Report an issue
      </a>
    </p>
  </body>
</html>
